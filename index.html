<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Profile Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Team Profiles</h1>
  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Profile 1">
      <h3>Alice</h3>
      <p>Frontend developer and design enthusiast.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Profile 2">
      <h3>Bob</h3>
      <p>Full-stack developer and coffee lover.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Profile 3">
      <h3>Charlie</h3>
      <p>Backend engineer with a love for algorithms.</p>
    </div>
  </div>
</body>
</html>
